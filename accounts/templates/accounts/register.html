{% extends '../base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="cadastro">
        <div class="ficha">
            <img src="image/cadastronovo.png" alt="">
            <label for="">Cadastro AlphaVidas</label>
        </div>
        <form class="form-cadastro">
            <div class="full">
                <label for="nome" class="nomecadastro">Nome: {{ register_form.first_name }} </label>
                <label for="nome" class="nomecadastro">Sobrenome: {{ register_form.last_name }} </label>
            </div>

            <div class="full">
                <label>Senha: {{ register_form.password1 }}</label>
                <label>Digite a senha novamente: {{ register_form.password2 }} </label>
            </div>

            <div class="full">
                <label for="etnia">E-mail: {{ register_form.email }} </label>
                <label for="nascimento">Data de Nascimento: {{ patient_form.date_of_birth }} </label>
            </div>

            <div class="full">
                <label>Sexo: {{ patient_form.sex }}</label>
                <label>Cor do olhos: {{ patient_form.eye_color }}</label>
            </div>

            <div class="full">
                <label>Informe o gênero do paciente: {{ patient_form.gender }}</label>
                <label for="fator"> Tipo sangíneo: {{ patient_form.blood_type }}</label>
            </div>

            <div class="full">
                <label>CPF: {{ patient_form.cpf }}</label>
                <label>RG: {{ patient_form.rg }}</label>
            </div>

            <div class="full">
                <label for="">Faz uso de medicamento contínuo: {{ patient_form.continuous_medication }}</label>
                <label for="">Se sim, quais: {{ patient_form.medication }}</label>
            </div>

            <div class="full">
                <label for="">Possui Tatuagem?</label>
                <select name="tatuagem" id="">
                    <option value="selecione">---------------</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label for="tatuagem">Se sim, descreva:</label>
                <input required type="text" placeholder=" Descreva a tatuagem">

            </div><!--final div full-->

            <div class="full">
                <label>Telefone:</label>
                <input required type="tel" name="usertel" placeholder="Digite seu telefone*" class="telefone" required>
                <label for="">Informe o estado de residência: </label>
                <select id="UF" name="UF">
                    <option value="">---------------</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div><!--final div full-->
            <div class="full">
                <label for="">Cor natural do cabelo</label>
                <select name="cabelo" id="cabelo">
                    <option value="loiro">---------------</option>
                    <option value="loiro">Loiro</option>
                    <option value="Castanho">Castanho</option>
                    <option value="ruivo">Ruivo</option>
                    <option value="moreno">Moreno</option>
                    <option value="branco">Branco</option>
                </select>

                <label for="">Possui marca de nascença?</label>
                <select name="marca" id="">
                    <option value="selecione">---------------</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>


            </div><!--final div full-->

            <div class="full">
                <label>Documentos médicos: </label>
                <input required type="file" name="arquivos" class="arquivos"><br>


            </div><!--final div full-->

            <input required type="reset" class="redefinir" value="Apagar tudo">
            <div class="div-button">
                <a href=""><button class="concluir">Concluir</button></a>
                <a href="home.html"><button class="cancelar">Cancelar</button></a>
            </div>
        </form>
    </div>
{% endblock %}
